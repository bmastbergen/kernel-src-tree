user: &user
  title: user
  description: A Gitlab user
  type: object
  properties:
    name:
      description: Name of the user.
      type: string
    email:
      description: Email address of the user.
      type: string
      format: email
    gluser:
      description: Gitlab username of the user.
      type: string
    restricted:
      description: Whether to exclude the user from the list of required reviewers.
      type: boolean
      default: false
  required:
    - name
    - email
    - gluser
  additionalProperties: false


subsystem: &subsystem
  title: subsystem
  description: A kernel subsystem.
  type: object
  properties:
    subsystem:
      type: string
      description: Brief description of the subsystem.
    labels:
      description: Label-related properties that affect kernel-webhooks behaviour on relevant MRs.
      type: object
      properties:
        name:
          description: Brief name of the SST, used to derive `Subsystem:{name}` label and approval rule name.
          type: string
        readyForMergeDeps:
          description: Optional list of `ExternalCI::` labels that will be assigned to associated MRs.
          type: array
          items:
            type: string
          default: []
      required:
        - name
      additionalProperties: false
    status:
      description: Red Hat support status of this subsystem.
      type: string
      enum:
        - Supported
        - Provided
        - Internal
        - Disabled
        - Unassigned
    devel-sst:
      description: List of Red Hat Engineering SSTs that are responsible for developing this subsystem.
      type: array
      items:
        type: string
        enum: *sst_names
        message:
          enum: The specified SST is not in the list of known SSTs. If this is a new SST (and not just a typo), please adjust owners-schema.yaml.
      minItems: 1
      uniqueItems: true
    jiraComponent:
      description: RHEL jira project component that should be set when filing issues against this subsystem.
      type: string
    requiredApproval:
      description: Whether approvals are required from subsystem members on relevant MRs.
      type: boolean
      default: false
    maintainers:
      description: List of maintainers for this subsystem. Maintainers are made required approvers of MRs when requiredApproval is set. Must have at least one.
      type: array
      items: *user
      minItems: 1
      uniqueItems: true
    reviewers:
      description: Optional list of additional reviewers for this subsystem.
      type: array
      items: *user
      minItems: 0
      uniqueItems: true
    paths:
      description: Paths matched to identify MRs relevant to this subsystem.
      type: object
      properties:
        includes:
          description: List of files and directories with wildcard patterns (F) to include.
          type: array
          items:
            type: string
        includeRegexes:
          description: List of files and directories *Regex* patterns (N) to include.
          type: array
          items:
            type: string
        excludes:
          description: List of files and directories with wildcard patterns (X) to exclude.
          type: array
          items:
            type: string
      additionalProperties: false
    scm:
      description: SCM tree type and location string. Type is one of git, hg, quilt, stgit (T).
      type: string
      pattern: "^(git|hg|quilt|stgit) https://.*$"
      default: ""
    mailingList:
      description: Mailing list that is relevant to this area (L).
      type: string
      default: ""
  required:
    - subsystem
    - labels
    - status
    - devel-sst
    - jiraComponent
    - maintainers
  additionalProperties: false


